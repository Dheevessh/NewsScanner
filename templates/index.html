<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Scanner</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Add some basic styling for buttons */
        .button-container {
            margin-bottom: 20px;
        }
        .category-button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .category-button:hover {
            background-color: #0056b3;
        }
        .category {
            margin-bottom: 20px;
        }
        .news-article {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI News Scanner</h1>
        <div class="button-container" id="category-buttons"></div> <!-- Category buttons will go here -->
        <div id="news-container">
            <p>Loading news...</p>
        </div>
        <button id="refresh-btn">Refresh News</button>
    </div>

    <script>
        let allNewsData = {};  // Store all news data globally
        const newsContainer = document.getElementById('news-container');

        async function fetchNews() {
            const response = await fetch('/api/news');
            allNewsData = await response.json();  // Store all news data
            displayNews(allNewsData);
            createCategoryButtons(Object.keys(allNewsData)); // Create buttons based on categories
        }

        function createCategoryButtons(categories) {
            const buttonContainer = document.getElementById('category-buttons');
            buttonContainer.innerHTML = '';  // Clear previous buttons

            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.classList.add('category-button');
                button.onclick = () => displayNews({ [category]: allNewsData[category] }); // Filter news by category
                buttonContainer.appendChild(button);
            });
        }

        function displayNews(newsData) {
            newsContainer.innerHTML = '';  // Clear previous news

            for (const category in newsData) {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');

                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);

                newsData[category].forEach(article => {
                    const newsDiv = document.createElement('div');
                    newsDiv.classList.add('news-article');

                    const title = document.createElement('h3');
                    title.textContent = article.title;

                    const summary = document.createElement('pre'); // Use <pre> to preserve line breaks
                    summary.textContent = article.summary;

                    const link = document.createElement('a');
                    link.href = article.url;
                    link.textContent = "Read more";
                    link.target = "_blank";

                    newsDiv.appendChild(title);
                    newsDiv.appendChild(summary);
                    newsDiv.appendChild(link);
                    categoryDiv.appendChild(newsDiv);
                });

                newsContainer.appendChild(categoryDiv);
            }
        }

        document.getElementById('refresh-btn').addEventListener('click', fetchNews);

        // Fetch news on page load
        fetchNews();
    </script>
</body>
</html>
